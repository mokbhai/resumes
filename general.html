<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resume</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Open+Sans:wght@400;700&family=Lato:wght@400;700&family=Poppins:wght@400;700&family=Montserrat:wght@400;700&family=Source+Sans+Pro:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/styles6.css" />
    <style>
      /* Controls styling */
      .controls {
        position: fixed;
        bottom: 20px;
        right: 20px;
        display: flex;
        gap: 10px;
        background: white;
        padding: 10px;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      }

      .font-select {
        padding: 8px 16px;
        border: 1px solid var(--primary-color);
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
        color: var(--primary-color);
        background: white;
      }

      .color-picker {
        padding: 8px;
        width: 60px;
        height: 35px;
        border: 1px solid var(--primary-color);
        border-radius: 4px;
        cursor: pointer;
      }

      .controls button {
        padding: 8px 16px;
        border: 1px solid var(--primary-color);
        background: white;
        color: var(--primary-color);
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
      }

      .controls button:hover {
        background: var(--primary-color);
        color: white;
      }

      @media print {
        .controls {
          display: none;
        }
      }
    </style>
  </head>
  <body>
    <div id="resume" class="resume-container">
      <!-- Template structure stays the same -->
    </div>

    <!-- Controls -->
    <div class="controls">
      <select
        class="font-select"
        onchange="changeFont(this.value)"
        title="Change font"
      >
        <option value="Roboto, sans-serif">Roboto</option>
        <option value="Open Sans, sans-serif">Open Sans</option>
        <option value="Lato, sans-serif">Lato</option>
        <option value="Poppins, sans-serif">Poppins</option>
        <option value="Montserrat, sans-serif">Montserrat</option>
        <option value="Source Sans Pro, sans-serif">Source Sans Pro</option>
      </select>
      <input
        type="color"
        class="color-picker"
        value="#2d2f92"
        onchange="changeThemeColor(this.value)"
        title="Change theme color"
      />
      <button onclick="downloadPDF()">Download PDF</button>
    </div>

    <script>
      // Font switching
      function changeFont(fontFamily) {
        document.documentElement.style.setProperty("--font-family", fontFamily);
      }

      // Color theme switching
      function changeThemeColor(color) {
        document.documentElement.style.setProperty("--primary-color", color);
        document.documentElement.style.setProperty("--secondary-color", color);

        // Update control styles
        const controls = document.querySelectorAll(
          ".controls button, .controls input, .controls select"
        );
        controls.forEach((control) => {
          control.style.borderColor = color;
          if (control.tagName === "BUTTON" || control.tagName === "SELECT") {
            control.style.color = color;
          }
        });
      }

      // PDF Download
      function downloadPDF() {
        // Hide controls before printing
        document.querySelector(".controls").style.display = "none";

        window.print();

        // Show controls after printing
        setTimeout(() => {
          document.querySelector(".controls").style.display = "flex";
        }, 1000);
      }

      async function loadResume() {
        try {
          const response = await fetch("data/aiCv.json");
          const data = await response.json();
          renderResume(data);
        } catch (error) {
          console.error("Error loading resume data:", error);
          document.getElementById("resume").innerHTML = `
            <div style="color: red; padding: 20px;">
              Error loading resume data. Please check if the JSON file exists and is valid.
            </div>
          `;
        }
      }

      function renderResume(data) {
        const resume = document.getElementById("resume");
        if (!data || !data.basics) {
          console.error("Invalid resume data structure:", data);
          resume.innerHTML = "Invalid resume data structure";
          return;
        }

        resume.innerHTML = `
                <!-- Header -->
                <header>
                <span style="display: flex; flex-direction: row;">
                    <h1 class="name">${data.basics.name}</h1>
                    <a style="align-self: center; margin-left: 10px;">${
                      data.basics.title
                    }</a>
                </span>
                    
                    <div class="contact-info">
                        <div class="contact-left">
                            <div class="contact-item">
                                <span>LinkedIn:</span>
                                <a href="${
                                  data.basics.contact.find(
                                    (i) => i.icon === "linkedin"
                                  ).url
                                }">
                                    ${
                                      data.basics.contact.find(
                                        (i) => i.icon === "linkedin"
                                      ).value
                                    }
                                </a>
                            </div>
                            <div class="contact-item">
                                <span>GitHub:</span>
                                <a href="${
                                  data.basics.contact.find(
                                    (i) => i.icon === "github"
                                  ).url
                                }">
                                    ${
                                      data.basics.contact.find(
                                        (i) => i.icon === "github"
                                      ).value
                                    }
                                </a>
                            </div>
                        </div>
                        <div class="contact-right">
                            <div class="contact-item">
                                <span>Email:</span>
                                <a href="${
                                  data.basics.contact.find(
                                    (i) => i.icon === "email"
                                  ).url
                                }">
                                    ${
                                      data.basics.contact.find(
                                        (i) => i.icon === "email"
                                      ).value
                                    }
                                </a>
                            </div>
                            <div class="contact-item">
                                <span>Mobile:</span>
                                <span>${
                                  data.basics.contact.find(
                                    (i) => i.icon === "phone"
                                  ).value
                                }</span>
                            </div>
                        </div>
                    </div>
                </header>

                <div class="divider"></div>

                <!-- Skills -->
                <section>
                    <h2>SKILLS</h2>
                    ${data.skills
                      .map(
                        (skill) => `
                        <div class="skill-group">
                            <span class="skill-category">${skill.category}</span>
                            <span class="separator">|</span>
                            <span>${skill.items}</span>
                        </div>
                    `
                      )
                      .join("")}
                </section>

                <div class="divider"></div>

                <!-- Experience -->
                <section>
                    <h2>EXPERIENCE</h2>
                    ${data.experience
                      .map(
                        (exp) => `
                        <div class="experience-item">
                            <div class="header-line">
                                <h3>${exp.title}</h3>
                                <span class="date">${exp.date}</span>
                            </div>
                            <div class="subheader-line">
                                <span class="company">${exp.company}</span>
                                <span class="location">${exp.location}</span>
                            </div>
                            ${
                              exp.technologies
                                ? `
                            <div class="tech-stack">
                                <span class="tech-label">${exp.technologies.label}</span>
                                <span class="tech-items">${exp.technologies.items}</span>
                            </div>
                            `
                                : ""
                            }
                            <ul>
                                ${exp.achievements
                                  .map(
                                    (achievement) => `
                                    <li>${achievement}</li>
                                `
                                  )
                                  .join("")}
                            </ul>
                        </div>
                    `
                      )
                      .join("")}
                </section>

                <div class="divider"></div>

                <!-- Projects -->
                <section>
                    <h2>PROJECTS</h2>
                    ${data.projects
                      .map(
                        (project) => `
                        <div class="project-item">
                            <div class="header-line">
                                <h3>${project.title}</h3>
                            </div>
                            ${
                              project.technologies
                                ? `
                            <div class="tech-stack">
                                <span class="tech-label">${project.technologies.label}</span>
                                <span class="tech-items">${project.technologies.items}</span>
                            </div>
                            `
                                : ""
                            }
                            <ul>
                                ${project.achievements
                                  .map(
                                    (achievement) => `
                                    <li>${achievement}</li>
                                `
                                  )
                                  .join("")}
                            </ul>
                        </div>
                    `
                      )
                      .join("")}
                </section>

                <div class="divider"></div>

                <!-- Achievements -->
                <section>
                    <h2>ACHIEVEMENTS</h2>
                    <ul class="achievements-list">
                        ${data.achievements
                          .map(
                            (achievement) => `
                                <li>${achievement}</li>
                            `
                          )
                          .join("")}
                    </ul>
                </section>

                <div class="divider"></div>

                <!-- Education -->
                <section>
                    <h2>EDUCATION</h2>
                    <div class="education-item">
                        <div class="header-line">
                            <h3>${data.education.school}</h3>
                            <span class="location">Punjab, India</span>
                        </div>
                        <div class="subheader-line">
                            <span>${data.education.degree}, ${
          data.education.major
        }</span>
                            <span class="date">${
                              data.education.graduationDate
                            }</span>
                        </div>
                        <div class="details">CGPA: ${data.education.gpa}</div>
                    </div>
                </section>
            `;
      }

      // Load resume when page loads
      document.addEventListener("DOMContentLoaded", loadResume);
    </script>
  </body>
</html>
